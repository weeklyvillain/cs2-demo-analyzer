// CS2 Demo Manager - Restore Capture Config
// Restores normal demo playback UI after recording
// Execute this config after mirv_streams recording completes
// Usage: exec restore_capture

// Restore demo playback UI
demoui true
// Note: May need to execute twice if UI doesn't appear immediately

// Restore build/version info
r_show_build_info true

// Restore normal HUD
cl_draw_only_deathnotices 0
cl_drawhud 1

// Restore radar to default
cl_drawhud_force_radar 0

// Net graph off by default (user can enable manually if needed)
net_graph 0

// Restore voice chat overlay (if disabled)
// cl_mute_enemy_team 0

// Restore player names
// cl_drawhud_force_teamid_overhead 1

echo "Normal demo UI restored - recording complete"
