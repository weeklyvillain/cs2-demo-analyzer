// CS2 Demo Manager - Clean Capture Config
// Hides UI elements for clean HLAE recordings
// Execute this config before starting mirv_streams recording
// Usage: exec clean_capture

// Hide demo playback UI (demoui bar)
demoui false

// Hide build/version info (bottom-left corner)
r_show_build_info false

// Hide radar/minimap completely
cl_drawhud_force_radar -1

// Show only killfeed (death notices), hide rest of HUD
// This is the recommended setting for most recordings
cl_draw_only_deathnotices 1

// Alternative: Hide ALL HUD elements including killfeed (uncomment if needed)
// cl_drawhud 0

// Disable net graph if enabled
net_graph 0

// Optional: Disable voice chat overlay icons
// cl_mute_enemy_team 1

// Optional: Hide player names (for privacy/cleaner look)
// cl_drawhud_force_teamid_overhead -1

echo "Clean capture mode enabled - UI hidden for recording"
